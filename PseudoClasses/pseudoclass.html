<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo Classes</title>
    <style>
        div{
            display: inline-block;
            background-color: bisque;
            text-align: center;
            border-radius: 20px;
            height: 200px;
            width: 200px;
        }
        
        /*Fazendo uma configuração de estado, ao passar o mouse ele muda de cor.*/
        div:hover{
            background-color: yellow;
        }
        
    </style>
</head>
<body>
    <div id="d1">01</div>
    <div id="d2">02</div>
    <div id="d3">03</div>
</body>
</html>
